<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTool 文件镜像站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin: 30px 0;
            color: #ffd54f;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 15px 45px;
            font-size: 1.4rem;
            text-decoration: none;
            border-radius: 50px;
            margin: 30px 0;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 114, 255, 0.6);
            background: linear-gradient(to right, #00b2ff, #0066ff);
        }
        
        .button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 114, 255, 0.4);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
        }
        
        .info-box p {
            font-size: 1.2rem;
            line-height: 1.7;
            margin: 10px 0;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .feature h3 {
            color: #81c784;
            margin-bottom: 10px;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            padding: 20px;
            width: 100%;
        }
        
        .copyright {
            font-size: 1.3rem;
            color: #e0e0e0;
            margin-top: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .button {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 80%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>现在在 WatchTool 的文件镜像站！</h1>
        
        <div class="info-box">
            <p class="subtitle">此站提供 WatchTool 运行所需文件，会慢于官方源</p>
        </div>
        
        <a href="https://mcbug087.eu.org/WatchTool/" class="button">去 WatchTool 官网</a>
        
        <div class="features">
            <div class="feature">
                <h3>文件同步</h3>
                <p>镜像站保持与官方源同步</p>
            </div>
            <div class="feature">
                <h3>备用下载</h3>
                <p>当官方源不可用时提供备用下载</p>
            </div>
            <div class="feature">
                <h3>全球加速</h3>
                <p>为不同地区用户提供加速服务</p>
            </div>
        </div>
        
        <div class="info-box">
            <p>使用镜像站时，下载速度可能较慢，建议优先使用官方源</p>
            <p>镜像站每日与官方源同步一次，确保文件最新</p>
            <p>遇到任何问题，请访问 WatchTool 官网获取支持</p>
        </div>
    </div>
    
    <footer>
        <p>感谢您使用 WatchTool 文件镜像服务</p>
        <div class="copyright">© MCBUG087</div>
    </footer>
</body>
    </html>
