<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTool 文件镜像备份站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a235a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #3498db;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease;
        }
        
        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #2ecc71;
            border-radius: 50%;
            box-shadow: 0 0 10px #2ecc71;
            animation: pulse 2s infinite;
        }
        
        .btn-container {
            margin: 40px 0;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #3ca0db, #3498db);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover i {
            transform: translateX(5px);
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .feature h3 {
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .copyright {
            margin-top: 40px;
            padding: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
            animation: fadeIn 2s ease;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copyright a {
            color: #3498db;
            text-decoration: none;
        }
        
        .copyright a:hover {
            text-decoration: underline;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .logo { font-size: 3rem; }
            .subtitle { font-size: 1.1rem; }
            .btn { padding: 15px 35px; font-size: 1.2rem; }
            .card { padding: 25px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .logo { font-size: 2.5rem; }
            .feature { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-server"></i>
            </div>
            <h1>现在在WatchTool的文件镜像备份站！</h1>
            <p class="subtitle">安全、可靠、高速的文件备份服务，保障您的数据永不丢失</p>
        </div>
        
        <div class="card">
            <div class="status">
                <div class="status-dot"></div>
                <span>服务状态: 正常运行中</span>
            </div>
            
            <p style="font-size: 1.2rem; line-height: 1.8; margin-bottom: 30px;">
                欢迎使用WatchTool文件镜像备份服务。我们提供高效可靠的数据备份解决方案，确保您的文件安全无忧。当前站点为镜像备份站点，如需访问主站点或获取更多工具，请点击下方按钮。
            </p>
            
            <div class="btn-container">
                <a href="https://mcbug087.eu.org/WatchTool/" class="btn">
                    去官网 <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>安全备份</h3>
                <p>银行级加密技术保护您的数据</p>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>高速传输</h3>
                <p>全球CDN加速，极速上传下载</p>
            </div>
            <div class="feature">
                <i class="fas fa-sync-alt"></i>
                <h3>自动同步</h3>
                <p>实时同步您的文件更新</p>
            </div>
        </div>
        
        <div class="copyright">
            <p>© 2023 MCBUG087 | WatchTool 文件镜像备份服务</p>
            <p>安全备份 · 高效服务 · 值得信赖</p>
        </div>
    </div>

    <script>
        // 添加按钮点击效果
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // 添加点击效果
            this.classList.add('clicked');
            
            // 添加跳转延迟动画
            setTimeout(() => {
                window.location.href = this.href;
            }, 500);
        });
        
        // 添加滚动动画
        window.addEventListener('scroll', function() {
            const features = document.querySelectorAll('.feature');
            features.forEach(feature => {
                const position = feature.getBoundingClientRect();
                if(position.top < window.innerHeight * 0.8) {
                    feature.style.opacity = 1;
                    feature.style.transform = 'translateY(0)';
                }
            });
        });
        
        // 初始化特征项透明度
        document.querySelectorAll('.feature').forEach(feature => {
            feature.style.opacity = 0;
            feature.style.transform = 'translateY(20px)';
            feature.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        });
        
        // 触发滚动事件以初始化特征项
        window.dispatchEvent(new Event('scroll'));
    </script>
</body>
  </html>
